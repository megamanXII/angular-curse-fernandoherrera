<h1>Personajes de Saint Seiya</h1>
<hr>

<div class="row">
    <div class="col">
        <saintseiya-list [characterList]="SaintSeiyaService.characters"
                            (onDelete)="SaintSeiyaService.deleteCharacterById($event)"></saintseiya-list>
    </div>
    
    <div class="col">
        <saintseiya-characters (onNewCharacter)="SaintSeiyaService.onNewCharacter($event)"></saintseiya-characters>
    </div>

</div>
